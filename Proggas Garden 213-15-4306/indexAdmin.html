<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progga's Garden Admin Panel</title>
    <link rel="stylesheet" href="stylesAdmin.css">
</head>
<body>
    <div class="admin-panel">
        <header class="header">
            <div class="logo">
                <img src="LOGO.png" alt="Progga's Garden Logo">
            </div>
            <h1>PROGGA'S GARDEN</h1>
            <button class="admin-info-btn">About Admin</button>
        </header>
        
        <main class="product-section">
            <div class="product-category">
                <h2>Food Items ➔</h2>
                <div class="product-list">
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Food Item">
                        <p>Product Name</p>
                    </div>
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Food Item">
                        <p>Product Name</p>
                    </div>
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Food Item">
                        <p>Product Name</p>
                    </div>
                </div>
            </div>

            <div class="product-category">
                <h2>Organic Fertilizer ➔</h2>
                <div class="product-list">
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Organic Fertilizer">
                        <p>Product Name</p>
                    </div>
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Organic Fertilizer">
                        <p>Product Name</p>
                    </div>
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Organic Fertilizer">
                        <p>Product Name</p>
                    </div>
                </div>
            </div>

            <div class="product-category">
                <h2>Animal & Plant Medicine ➔</h2>
                <div class="product-list">
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Animal & Plant Medicine">
                        <p>Product Name</p>
                    </div>
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Animal & Plant Medicine">
                        <p>Product Name</p>
                    </div>
                    <div class="product-item">
                        <img src="path/to/product-image.jpg" alt="Animal & Plant Medicine">
                        <p>Product Name</p>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button>Edit Product List</button>
                <button>See User List</button>
            </div>
        </main>
    </div>
</body>
</html>
